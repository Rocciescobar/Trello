<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="boards-menu">        
        <a href="#"><i class="fa fa-trello" aria-hidden="true"></i>Tableros</a>
      </div>
      <div class="search">
        <input type="text">
        <a href="#"><i class="fa fa-search fa-rotate-90" aria-hidden="true"></i></a>        
      </div>
      <div class="logo">
        <a href="#"><i class="fa fa-trello fa-lg" aria-hidden="true"></i></a>
        <a href="#">Trello</a>
      </div>
      <div class="icons">
        <ul>
          <li><a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
          <li><a href="#">RE</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="title">
        <div><a href="#">Tablero - Reto de Código</a></div>
        <div><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></div>
        <div>
          <a href="">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <span>Privado</span>
          </a>
        </div>
        <div>
          <a href="#">
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            <span>Mostrar menú</span>
          </a>
        </div>
      </div>
      <div id="board" class="area-boards">
        <div id="id-add-list" class="add-list">
          <p>Añadir una lista...</p>
        </div>
        <div id="id-container-list" class="container-list"></div>
      </div>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
